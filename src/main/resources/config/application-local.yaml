# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    com.btireland.talos.ethernet.engine: DEBUG
    org.zalando.logbook.Logbook: TRACE

management:
  endpoints:
    web:
      exposure:
        include: ['*']

spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
    remote:
      secret: devtools-password
  jackson:
    serialization:
      indent-output: true
  jpa:
    show-sql: true
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  artemis:
    broker-url: tcp://${spring.artemis.host}:${spring.datasource.port}
    host: localhost
    port: 61616
    mode: EMBEDDED
    embedded:
      enabled: true
      persistent: false
      queues: myQueue
  sleuth:
    enabled: false
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: https://talos-ingress-dev.apps.greenside-dev.dublin.btireland.ie/auth/realms/talos/protocol/openid-connect/certs

server:
  error:
    include-exception: true
    include-stacktrace: always

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration
#
# ===================================================================

# application:

application:
  queue:
    prefix: talos.dev
    version: v1
  talos:
    ordermanager:
      protocol: http
      hostname: localhost
      port: 8080
    notcom:
      protocol: http
      hostname: localhost
      port: 8080
    seal:
      protocol: http
      hostname: localhost
      port: 8080
  offline-pricing-mail:
    mail-source: wholesalepricing@bt.com
  oao-details:
    acme:
      name: "Acme"
      enable_kci_tc_banner: false
    smith:
      name: "Smith, Inc"
      enable_kci_tc_banner: true